<!-- 注册窗口 -->
<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">用户名</label>
                    <input id="UserName" name="UserName"  class="form-control" type="text" placeholder="字母或数字" >
                    <p class="username-title" hidden>用户名不正确</p>
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input id="PassWord" name="PassWord" class="form-control" type="password" placeholder="至少6位字母或数字">
                    <p class="password-title" hidden>密码强度不够</p>
                </div>
                <div class="form-group">
                    <label for="">再次输入密码</label>
                    <input id="ConfirmPassword" name="ConfirmPassword" class="form-control" type="password" placeholder="至少6位字母或数字">
                    <p class="confirmpassword-title" hidden>两次密码不相同</p>
                </div>
                <div class="form-group">
                    <label for="">姓名</label>
                    <input id="RealName" name="RealName" class="form-control" type="text" placeholder="姓名">
                    <p class="realname-title" hidden>姓名不能为空</p>
                </div>
                <div class="form-group">
                    <label for="">电话</label>
                    <input id="Phone" name="Phone" class="form-control" type="text" placeholder="例如:130XXXX">
                    <p class="Phone-title" hidden>电话不能为空</p>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" type="submit" id="registerSubmit">提交</button>
                    <button class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
                <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
            </div>
        </div>
    </div>
</div>
<!-- 登录窗口   data-backdrop="static" 点击空白不消失 -->
<div id="login" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">用户名</label>
                    <input id="loginUsername" class="form-control" type="text" placeholder="用户名">
                    <p class="username-title-login" style="color: red" hidden>用户名不能为空</p>
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input id="loginPassword" class="form-control" type="password" placeholder="密码">
                    <p class="username-title-password" style="color: red" hidden>密码不能为空</p>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" type="submit" id="loginSubmit">登录</button>
                    <button class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
                <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>

            </div>
        </div>
    </div>
</div>
</body>
